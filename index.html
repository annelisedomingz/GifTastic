<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>GifTastic</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Gif Search</h1>
      <form class="row search">
        <div class="col-12 col-md-6 searchInput">
          <input type="text" id="search-field" placeholder="Search" />
        </div>
        <div class="col-12 col-md-3 searchButton">
          <button type="submit" id="search-button">Search</button>
        </div>
        <div class="col-12 col-md-3 resetButton">
          <button type="submit" class="location">Reset</button>
        </div>
      </form>
      <h3>Some Suggestions</h3>
      <div class="row suggested">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 horrorButton">
          <button type="submit" class="genre filterButton">Horror</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 actionButton">
          <button type="submit" class="genre filterButton">Action</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 comedyButton">
          <button type="submit" class="genre filterButton">Comedy</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 romanceButton">
          <button type="submit" class="genre filterButton">Romance</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 ScienceButton">
          <button type="submit" class="genre filterButton">
            Science Fiction
          </button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 FantasyButton">
          <button type="submit" class="genre filterButton">Fantasy</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 adventureButton">
          <button type="submit" class="genre filterButton">Adventure</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 dramaButton filterButton">
          <button type="submit" class="genre">Drama</button>
        </div>
      </div>
    </div>
    <div class="container" id="gif-results"></div>

    <script src="src/app.js"></script>
  </body>
</html>
