<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>GifTastic</title>
  </head>
  <body>
    <div class="container">
      <h1>Search for Movie Gif</h1>
      <form class="row search">
        <div class="col-6 searchInput">
          <input type="text" id="search-field" placeholder="Search" />
        </div>
        <div class="col-3 searchButton">
          <button type="submit" id="search-button">Search</button>
        </div>
        <div class="col-3 resetButton">
          <button type="submit" class="location">Reset</button>
        </div>
      </form>
      <div class="row suggested">
        <h3>some suggestions</h3>
        <div class="col-6 suggestionConatined">
          <div class="col-3 horrorButton">
            <button type="submit" class="genre">Horror</button>
          </div>
          <div class="col-3 actionButton">
            <button type="submit" class="genre">Action</button>
          </div>
          <div class="col-3 comedyButton">
            <button type="submit" class="genre">Comedy</button>
          </div>
          <div class="col-3 romanceButton">
            <button type="submit" class="genre">Romance</button>
          </div>
          <div class="col-3 ScienceButton">
            <button type="submit" class="genre">Science Fiction</button>
          </div>
          <div class="col-3 FantasyButton">
            <button type="submit" class="genre">Fantasy</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
